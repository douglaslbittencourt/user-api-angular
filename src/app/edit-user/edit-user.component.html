<div>
    <h3>Edit User</h3>
</div>
<form class="example-container" [formGroup]="userForm" (ngSubmit)="updateUser(userForm.value)">
    <mat-form-field>
        <input matInput name="name" placeholder="Name" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput name="gender" placeholder="Gender" formControlName="gender">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput name="email" placeholder="E-mail" formControlName="email">
      </mat-form-field>
  
      <mat-form-field appearance="birthDate">
        <mat-label>Birth Date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <br>
      <mat-form-field>
        <input matInput name="naturality" placeholder="Naturality" formControlName="naturality">
      </mat-form-field>
      <mat-form-field>
        <input matInput name="nationality" placeholder="Nationality" formControlName="nationality">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput name="cpf" placeholder="CPF" formControlName="cpf">
      </mat-form-field>
      <br>

        <textarea hidden matInput name="id" formControlName="id">[id]</textarea>

        <button type="submit" [disabled]="!userForm.valid" mat-button>Edit</button>
</form>
